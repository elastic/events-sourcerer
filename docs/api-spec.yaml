openapi: "3.1.0"
info:
  title: Geneve
  description: Geneve REST API
  version: 0.2.0
  contact:
    name: Domenico Andreoli
    email: domenico.andreoli@elastic.co
servers:
  - url: http://localhost:9256/api
    description: Geneve
security:
  - {}
paths:
  "/status":
    get:
      tags: ["info"]
      summary: Return server status
      operationId: get-status
      responses:
        "200":
          description: A source is returned
          content:
            text/plain:
              schema:
                type: string
                properties: {}
  "/schema/{name}":
    parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
    put:
      tags: ["schema"]
      summary: Create a new schema
      operationId: create-schema
      requestBody:
        content:
          text/plain:
            schema:
              $ref: "#/components/schemas/schema"
      responses:
        "200":
          description: pippo
tags:
  - name: info
  - name: schema
components:
  schemas:
    schema:
      type: object
