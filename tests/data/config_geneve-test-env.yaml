stacks:
- name: geneve-test-env
  elasticsearch:
    hosts: $TEST_ELASTICSEARCH_URL
    api_key: ${TEST_API_KEY:-}
    ca_certs: ${TEST_CA_CERTS:-}
    verify_certs: ${TEST_VERIFY_CERTS:-}
    request_timeout: 30
  kibana:
    url: $TEST_KIBANA_URL
    api_key: ${TEST_API_KEY:-}
    ca_certs: ${TEST_CA_CERTS:-}
    verify_certs: ${TEST_VERIFY_CERTS:-}
